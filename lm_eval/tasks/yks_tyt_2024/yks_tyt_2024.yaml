task: yks_2024
dataset_path: AtlasPolat/yks2024
dataset_name: default
test_split: train
output_type: multiple_choice

doc_to_text: |
  {% if passage %}{{ passage.strip() }}{% endif %}
  {{ question.strip() }}
  {{ choices[0] }}
  {{ choices[1] }}
  {{ choices[2] }}
  {{ choices[3] }}
  {{ choices[4] }}
  Cevap:

doc_to_choice: ["A", "B", "C", "D", "E"]

doc_to_target: "{{ {'A': 0, 'B': 1, 'C': 2, 'D': 3, 'E': 4}[answer] }}"


metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 0
